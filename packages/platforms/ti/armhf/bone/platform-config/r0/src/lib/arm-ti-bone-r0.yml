---

######################################################################
#
# platform-config for ARM/QEMU
#
######################################################################

arm-ti-bone-r0:

  flat_image_tree:
    kernel:
      <<: *armhf-iproc-4-14-kernel
    dtb:
      =: am335x-boneblack.dtb
      <<: *armhf-iproc-4-14-kernel-package
    itb:
      <<: *armhf-itb

  loader:
    device: /dev/mmcblk1
    ##partition: /dev/mmcblk1p1
    loadaddr: 0x82000000
    nos_bootcmds: *mmc_bootcmds

    environment:
    - device: /dev/mtd2
      env_offset: 0x00000000
      env_size: 0x00020000
      sector_size: 0x00020000

  installer:
  - ONL-BOOT:
      =: 128MiB
      format: ext2
      ##format: raw
  - ONL-CONFIG:
      =: 128MiB
      format: ext4
  - ONL-IMAGES:
      =: 1GiB
      format: ext4
  - ONL-DATA:
      =: 100%
      format: ext4
