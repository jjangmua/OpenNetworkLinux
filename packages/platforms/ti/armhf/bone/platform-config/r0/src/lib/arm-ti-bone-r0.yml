---

######################################################################
#
# platform-config for ARM/QEMU
#
######################################################################

arm-ti-bone-r0:

  flat_image_tree:
    kernel:
      <<: *armhf-iproc-kernel
    dtb:
      =: arm-ti-bone.dtb
      <<: *arm-iproc-kernel-package
    itb:
      <<: *armhf-itb

  loader:

    environment:
    - device: /dev/mtd1
      env_offset: 0x00000000
      env_size: 0x00002000
      sector_size: 0x00040000
