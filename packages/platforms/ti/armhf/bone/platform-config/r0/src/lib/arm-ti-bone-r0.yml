######################################################################
#
# platform-config for ARM/QEMU
#
######################################################################

arm-ti-bone-r0:

  flat_image_tree:
    kernel:
      <<: *armhf-iproc-4-14-kernel
    dtb:
      =: arm-ti-bone.dtb
      <<: *arm-iproc-kernel-package
    itb:
      <<: *armhf-itb

  loader:
    device: /dev/mmcblk0
    ##partition: /dev/mmcblk0p1
    loadaddr: 0xa0000000
    nos_bootcmds: *mmc_bootcmds

    environment:
    - device: /dev/mmcblk0
      env_offset: 0x00000000
      env_size: 0x00020000
      sector_size: 0x00020000